<!DOCTYPE html>


<html>
<head lang="pt-BR">
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Noto+Sans:wght@400;700&family=Open+Sans&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<body>
    <section>
        
        <!-- Login -->

        <div class="form-box">
            <div class="form-value">
                <form action="">

                    <h2>Login</h2>
                    
                    <!-- Email -->

                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    
                    <!-- Senha -->

                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>

                    <!-- Lembrar de mim / Esqueci a senha -->

                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar de mim<a href="#">Esqueci a senha</a></label>
                    </div>

                    <button>Entrar</button>

                    <div class="register">
                        <p>Não tem uma conta? <a href="#">Criar conta</a> </p>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
